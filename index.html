<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escrita Desafio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<h1>Escrita Desafio</h1>

<div class="bloco">
  <label>Tema</label>
  <select id="tema"></select>
  <input id="temaNovo" placeholder="Adicionar tema">
  <button onclick="addItem('tema')">Adicionar</button>
</div>

<div class="bloco">
  <label>Local</label>
  <select id="local"></select>
  <input id="localNovo" placeholder="Adicionar local">
  <button onclick="addItem('local')">Adicionar</button>
</div>

<div class="bloco">
  <label>Visão</label>
  <select id="visao"></select>
</div>

<div class="bloco">
  <label>Tom</label>
  <select id="tom"></select>
</div>

<div class="bloco">
  <label>Gênero</label>
  <select id="genero"></select>
</div>

<button onclick="gerar()">Gerar ideia</button>

<div id="resultado"></div>
<div id="pergunta"></div>

<footer>Idealizado por Edimar Silva</footer>

<script src="script.js"></script>
</body>
</html>
