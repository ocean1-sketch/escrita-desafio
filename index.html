<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escrita Desafio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Escrita Desafio</h1>

<div class="bloco">
  <label>Tema</label>
  <select id="tema"></select>
  <input id="temaNovo" placeholder="Adicionar tema">
  <button onclick="addTema()">Adicionar</button>
</div>

<div class="bloco">
  <label>Local</label>
  <select id="local"></select>
  <input id="localNovo" placeholder="Adicionar local">
  <button onclick="addLocal()">Adicionar</button>
</div>

<div class="bloco">
  <label>Visão</label>
  <select id="visao"></select>
  <input id="visaoNovo" placeholder="Adicionar visão">
  <button onclick="addVisao()">Adicionar</button>
</div>

<div class="bloco">
  <label>Tom</label>
  <select id="tom"></select>
  <input id="tomNovo" placeholder="Adicionar tom">
  <button onclick="addTom()">Adicionar</button>
</div>

<div class="bloco">
  <label>Gênero</label>
  <select id="genero"></select>
  <input id="generoNovo" placeholder="Adicionar gênero">
  <button onclick="addGenero()">Adicionar</button>
</div>

<button onclick="gerar()">Gerar ideia</button>

<div id="resultado"></div>
<div id="pergunta"></div>

<footer>Idealizado por Edimar Silva</footer>

<script src="script.js"></script>
</body>
</html>
